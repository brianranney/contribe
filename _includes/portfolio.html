<!-- Portfolio Section -->
<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Kunduppdrag</h2>
                <h3 class="section-subheading text-muted">Några exempel på hur vi har förenklat framtiden</h3>
            </div>
        </div>
        <div class="row">
        {% for post in site.categories.portfolio %}
            <div class="col-md-4 col-sm-12 portfolio-item">
                <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive" alt="">
                </a>
                <div class="portfolio-caption">
                    <h4>{{ post.title }}</h4>
                    <p class="text-muted">{{ post.subtitle }}</p>
                </div>
            </div>
        {% endfor %}
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <h3 class="section-heading">Urval av kunder</h3>
            </div>
        </div>
        <div class="row" style="margin-top: 75px;">
